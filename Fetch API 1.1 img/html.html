<html lang="en">
<head>

<body id="main">
    <h1>Fetch a Rainbow</h1>
    <div>
        <img class="rainbowImg" id="rainbow" src="" alt="" />
    </div>

    <script>
        let array = ['rainbow.jpeg', 'rainbow2.jpeg', 'rainbow3.jpeg']

        getRainbow().then(responce => {
            console.log("Rainbow at DOM")
        }).catch(error => {
            console.error(error)
        })

        async function getRainbow(){
            let link = "rainbow.jpeg"
            for(let i = 0; i < array.length; i++){
                const response = await fetch(array[i])
                const blob = await response.blob()

                document.getElementById("main").innerHTML+=`<div><img class="rainbowImg" src="" alt="" /></div>`;
                document.getElementsByClassName("rainbowImg")[i].src = URL.createObjectURL(blob)
            }
        }

    </script>

</body>
</html>
